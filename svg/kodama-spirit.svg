<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Definitions -->
  <defs>
    <!-- Glowing effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Translucent body pattern -->
    <pattern id="spiritPattern" patternUnits="userSpaceOnUse" width="30" height="30">
      <circle cx="15" cy="15" r="10" fill="white" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Main body -->
  <g transform="translate(200, 200)">
    <!-- Body with subtle sway animation -->
    <g>
      <animateTransform attributeName="transform"
                        type="rotate"
                        values="-3;3;-3"
                        dur="4s"
                        repeatCount="indefinite"/>
      
      <!-- Torso -->
      <path d="M-40 0 
               C-40 -50, 40 -50, 40 0
               L30 100 
               C20 110, -20 110, -30 100 Z" 
            fill="rgba(255,255,255,0.9)"
            stroke="rgba(200,200,200,0.8)"
            stroke-width="2">
      </path>

      <!-- Arms -->
      <g>
        <!-- Left arm -->
        <path d="M-35 0 
                 C-50 20, -60 40, -55 60" 
              fill="none"
              stroke="rgba(255,255,255,0.9)"
              stroke-width="8"
              stroke-linecap="round">
          <animate attributeName="d"
                   values="M-35 0 C-50 20, -60 40, -55 60;
                          M-35 0 C-45 25, -50 45, -45 65;
                          M-35 0 C-50 20, -60 40, -55 60"
                   dur="3s"
                   repeatCount="indefinite"/>
        </path>
        
        <!-- Right arm -->
        <path d="M35 0 
                 C50 20, 60 40, 55 60" 
              fill="none"
              stroke="rgba(255,255,255,0.9)"
              stroke-width="8"
              stroke-linecap="round">
          <animate attributeName="d"
                   values="M35 0 C50 20, 60 40, 55 60;
                          M35 0 C45 25, 50 45, 45 65;
                          M35 0 C50 20, 60 40, 55 60"
                   dur="3s"
                   repeatCount="indefinite"/>
        </path>
      </g>
    </g>

    <!-- Head -->
    <g transform="translate(0,-70)">
      <!-- Head bobbing animation -->
      <animateTransform attributeName="transform"
                        type="translate"
                        values="0,-70;0,-65;0,-70"
                        dur="2s"
                        repeatCount="indefinite"/>
      
      <!-- Head shape -->
      <ellipse cx="0" cy="0" rx="35" ry="40" 
               fill="rgba(255,255,255,0.9)"
               stroke="rgba(200,200,200,0.8)"
               stroke-width="2"/>

      <!-- Eyes -->
      <g>
        <!-- Left eye -->
        <ellipse cx="-15" cy="0" rx="8" ry="12" fill="black">
          <animate attributeName="ry"
                   values="12;2;12"
                   dur="4s"
                   repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Right eye -->
        <ellipse cx="15" cy="0" rx="8" ry="12" fill="black">
          <animate attributeName="ry"
                   values="12;2;12"
                   dur="4s"
                   repeatCount="indefinite"/>
        </ellipse>
      </g>

      <!-- Mouth - now O-shaped -->
      <circle cx="0" cy="15" r="5" 
              fill="black">
        <animate attributeName="r"
                 values="5;6;5"
                 dur="2s"
                 repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Glowing effect -->
  <circle cx="200" cy="200" r="150" 
          fill="none"
          stroke="rgba(255,255,255,0.2)"
          filter="url(#glow)">
    <animate attributeName="opacity"
             values="0.2;0.5;0.2"
             dur="3s"
             repeatCount="indefinite"/>
  </circle>
</svg>
